<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="riscv.svg">
        <script type="module" src="controller.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <div class="left-column">
            <h2><img src="riscv.svg" style="width: 25px; background-color: white;">&nbsp;SimRISC-V</h2>
            code:
            <select id="options" >
                <option value="hello" selected>hello.s</option>
                <option value="arithmetic">arithmetic.s</option>
                <option value="gen_abc">gen_abc.s</option>
                <option value="factorial">factorial.s</option>
                <option value="float">float.s</option>
            </select>
            <br \>
            <textarea id="code" class="custom-text1" spellcheck="false"></textarea>
            <br \><br \>
            <button type="button" id="run" >Run</button>
            <button type="button" onclick="window.location.href='help.html'" >Help</button>
            <br \><br \>
            console:<br \>
            <textarea id="console" class="custom-text2" spellcheck="false">$ </textarea>
        </div>
        <div class="middle-column">
            <div id="registers-table" ></div>
        </div>
        <div class="right-column">
            <div id="stack-table"></div>
        </div>
    </div>
</body>

</html>
